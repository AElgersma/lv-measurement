          grouped in a feeder.
        from_schema: https://cim.ucaiug.io/ns#TC57CIM
        slot_uri: cim:EquipmentContainer.AdditionalGroupedEquipment
        multivalued: true
        range: Equipment
        required: false
    class_uri: cim:EquipmentContainer
  RemotePoint:
