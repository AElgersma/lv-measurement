        from_schema: https://cim.ucaiug.io/ns#TC57CIM
        slot_uri: cim:NameType.NameTypeAuthority
        multivalued: false
        range: NameTypeAuthority
        required: false
      names:
        description: All names of this type.
        from_schema: https://cim.ucaiug.io/ns#TC57CIM
        slot_uri: cim:NameType.Names
